<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./assets/css/reset.css">
        <link rel="stylesheet" href="./assets/css/style.css">
        <title>Coding Quiz</title>
    </head>

    <body>
        <header>
            <div>
                <a href="scores.html"><button class = "scores-header" id ="viewScores">View High Score</button></a>
            </div>
            <div class = "timer">
                <p>
                    Time: 
                    <span id ="timer">0</span>
                </p>
            </div>
        </header>
        <main class = "quiz">
            <div id="startQuestion">
                <h1>
                    Coding Review Quiz
                </h1>
                <p>
                    Try to answer the questions within the time limit, there is a ten second penality for each incorrect answer!
                </p>
            </div>
            <div class = "hide" id = "questions">
                <h2 id ="questionText"></h2>
                <div class ="options" id="options"></div>
            </div>
            <div class = "hide" id="endQuestion">
            <h2>Finish</h2>
            <p>Your score is: <span id="finalScore"></span></p>
            <p>Please input your name: <input type="text" id="name">
            <button id="submitTest">Submit</button>
            </p>
            </div>
            <div id="feedback" class="feedback hide"></div>
        </main>
        <script src="./assets/js/script.js"></script>
    </body>
